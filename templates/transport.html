<!DOCTYPE html>
<html>
<head>
    <title>Transport</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #333; }
        form { margin-bottom: 30px; }
        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 8px;
            margin: 6px 0;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 900px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Transport Table</h2>

    <form method="post">
        <label for="transport_id">ID:</label><br>
        <input type="text" name="transport_id" id="transport_id"><br>

        <label for="category">Category:</label><br>
        <input type="text" name="category" id="category"><br>

        <label for="name_en">Name (EN):</label><br>
        <input type="text" name="name_en" id="name_en"><br>

        <label for="name_id">Name (ID):</label><br>
        <input type="text" name="name_id" id="name_id"><br>

        <label for="unit">Unit:</label><br>
        <input type="text" name="unit" id="unit"><br>

        <label for="emisi">Emisi (kg):</label><br>
        <input type="number" name="emisi" step="any" id="emisi"><br>

        <button type="submit">Add</button>
    </form>

    <hr>
    <table>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Name EN</th>
            <th>Name ID</th>
            <th>Unit</th>
            <th>Emisi (kg)</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.name_en }}</td>
            <td>{{ item.name_id }}</td>
            <td>{{ item.unit }}</td>
            <td>{{ item.emisi }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
